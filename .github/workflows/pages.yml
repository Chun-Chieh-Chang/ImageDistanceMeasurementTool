name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Include static assets into docs
        run: |
          cp app_icon.ico docs/ || true
          cp author_avatar.png docs/ || true
          cp crack.jpg docs/ || true
          cp ruler.jpg docs/ || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
